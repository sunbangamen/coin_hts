# Alembic Configuration File
# This file is used by Alembic to manage database migrations

# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current working directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the "create_date" timestamp
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field in file_template
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# set to 'true' to run "sqlalchemy.create_all()" instead of using
# Alembic migrations
# sqlalchemy_use_bind_params = true

# a Python logging.config fileConfig() call to configure
# logging, in the format of the logging config fileConfig section.
# The logging.config does not use interpolation and is passed as
# fullpath. os.environ variables, if present, are expanded by Python
# before the fileConfig call.
# logging.fileConfig =

# the 'sqlalchemy.url' setting should specify the database URL
# driver://user:password@localhost/dbname
# For PostgreSQL: postgresql://user:password@localhost/dbname
# The DATABASE_URL environment variable will override this
sqlalchemy.url = postgresql://coin_user:coin_password@localhost:5432/coin_db

# Interpret the config file for Python dotenv.
# This will allow Python dotenv to load the environment
# variables for the config.
# dotenv_path = .env

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
