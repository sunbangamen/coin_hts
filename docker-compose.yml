services:
  # Redis 서비스 (비동기 태스크 큐용)
  redis:
    image: redis:7-alpine
    container_name: coin-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-backend

    # 환경 변수
    environment:
      - DATA_ROOT=/data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    # 볼륨 마운트
    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./scripts:/app/scripts

    # 네트워킹
    ports:
      - "8000:8000"

    # 작업 디렉터리
    working_dir: /app

    # 네트워크 의존성
    depends_on:
      redis:
        condition: service_healthy

    # FastAPI 서버 실행 명령
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # RQ 워커 (비동기 백테스트 작업 처리)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-worker
    environment:
      - DATA_ROOT=/data
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./scripts:/app/scripts
    working_dir: /app
    command: ["python", "-m", "rq", "worker", "-c", "backend.app.config", "--verbose"]
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - worker

  # 테스트 실행용 서비스 (선택사항)
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-test

    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./scripts:/app/scripts

    working_dir: /app

    command: ["python", "-m", "pytest", "tests/", "-v"]

    profiles:
      - test

  # 프론트엔드 개발 서버
  frontend:
    image: node:20-bullseye
    container_name: coin-frontend
    working_dir: /workspace
    volumes:
      - ./frontend:/workspace
      - ./scripts:/workspace/scripts
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
      - VITEST_RUNTIME_DIR=/tmp/vitest-runtime
    command: [ "bash", "-lc", "npm install && npm run dev -- --host" ]
    depends_on:
      - backend
    profiles:
      - frontend-dev

  # 프론트엔드 유닛 테스트 (Vitest)용 Node 컨테이너
  frontend-test:
    image: node:20-bullseye
    container_name: coin-frontend-test
    working_dir: /workspace
    # Vitest 실행 시 프론트엔드 코드와 lock 파일만 필요
    volumes:
      - ./frontend:/workspace
    environment:
      # 컨테이너 내부는 쓰기 가능하므로 /tmp를 런타임 디렉터리로 사용
      - VITEST_RUNTIME_DIR=/tmp/vitest-runtime
    command: [ "bash", "-lc", "npm ci && npm run test" ]
    profiles:
      - frontend-test

volumes:
  redis-data:
    driver: local
