services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-backend

    # 환경 변수
    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    # 볼륨 마운트
    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests

    # 네트워킹
    ports:
      - "8000:8000"

    # 작업 디렉터리
    working_dir: /app

    # 기본 명령 오버라이드 (필요시)
    # command: ["python", "-m", "pytest", "tests/", "-v"]

  # 테스트 실행용 서비스 (선택사항)
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-test

    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests

    working_dir: /app

    command: ["python", "-m", "pytest", "tests/", "-v"]

    profiles:
      - test
