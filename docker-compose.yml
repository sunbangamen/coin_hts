services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-backend

    # 환경 변수
    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    # 볼륨 마운트
    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests

    # 네트워킹
    ports:
      - "8000:8000"

    # 작업 디렉터리
    working_dir: /app

    # FastAPI 서버 실행 명령
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # 테스트 실행용 서비스 (선택사항)
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-test

    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests

    working_dir: /app

    command: ["python", "-m", "pytest", "tests/", "-v"]

    profiles:
      - test

  # 프론트엔드 유닛 테스트 (Vitest)용 Node 컨테이너
  frontend-test:
    image: node:20-bullseye
    container_name: coin-frontend-test
    working_dir: /workspace
    # Vitest 실행 시 프론트엔드 코드와 lock 파일만 필요
    volumes:
      - ./frontend:/workspace
    environment:
      # 컨테이너 내부는 쓰기 가능하므로 /tmp를 런타임 디렉터리로 사용
      - VITEST_RUNTIME_DIR=/tmp/vitest-runtime
    command: [ "bash", "-lc", "npm ci && npm run test" ]
    profiles:
      - frontend
