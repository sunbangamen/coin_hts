services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-backend

    # 환경 변수
    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    # 볼륨 마운트
    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests

    # 네트워킹
    ports:
      - "8000:8000"

    # 작업 디렉터리
    working_dir: /app

    # FastAPI 서버 실행 명령
    command: ["uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # 테스트 실행용 서비스 (선택사항)
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coin-test

    environment:
      - DATA_ROOT=/data
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1

    volumes:
      - ./data:/data
      - ./backend:/app/backend
      - ./tests:/app/tests

    working_dir: /app

    command: ["python", "-m", "pytest", "tests/", "-v"]

    profiles:
      - test
